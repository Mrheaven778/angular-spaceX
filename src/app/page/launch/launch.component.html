<article
  class="p-8 rounded-lg shadow-md flex flex-col justify-center items-center bg-gray-800 border border-gray-700 overflow-hidden transition-transform transform h-full"
>
  <img
    [src]="launch?.links?.patch?.small"
    [alt]="launch?.name"
    class="object-cover mb-4 rounded-md"
  />
  <h2 class="text-2xl font-bold text-gray-200 mb-2">
    Lanzamiento # {{ launch?.flight_number }}
  </h2>
  <p class="text-gray-300">{{ launch?.details }}</p>
</article>
